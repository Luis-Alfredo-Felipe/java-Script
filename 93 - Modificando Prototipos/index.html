<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Agregar un Metodo al Prototipo de String */
        String.prototype.invertir = function(){
            return this.split("").reverse().join("");
        }
        let mensaje = "Hola Mundo";
        let bienvenido = "Bienvenido a la clase de JavaScript"
        console.log((mensaje).invertir());
        console.log((bienvenido).invertir());
    </script>
</body>
</html>
