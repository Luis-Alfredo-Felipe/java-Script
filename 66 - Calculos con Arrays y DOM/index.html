<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul{
        list-style: none;
        padding: 5px;
        border: 2px solid;
        width: 50px;
    }
</style>
<body>
    <h2>Notas</h2>
    <ul id="listaNotas"></ul>
    <p id="p"></p>
    <script>
        let notas = [60,75,83];
        let elementoListaNotas = document.getElementById("listaNotas");
        let suma = 0;
        for(let nota of notas){
            let elementoLista = document.createElement("li");
            elementoLista.innerText = nota;
            elementoListaNotas.appendChild(elementoLista);
            suma += nota;
        }
            document.createElement("p").textContent = suma/notas.length;        
    </script>
</body>
</html>
