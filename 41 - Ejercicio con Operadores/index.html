<body>
    <!-- Existe un pais que regula las reglas para los mayores de edad y las bebidas embriagantes
    1 Todo Mayor de 18 años pueben beber
    2 Las discotecas solo admiten a personas menores que 30
    3 las personas que tienen 20 o 25 años tienen entrada gratuita
    -->
    <script>
        let edad = 18;
        console.log("Pueden Beber?", edad >=18);
        console.log("Pueden entrar a la discoteca ?", edad >= 18 && edad <=30);
        console.log("Tienen Entrada Gratis?", edad == 20 || edad == 25);
    </script>
</body>
