<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Donut's</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Copra de Donas</h1>
    <div class="producto">
        <label for="donas">Cantidad de Donas:</label>
        <input type="number" id="donas" value="0" min="0">
    </div>
    <div class="producto">
        <label for="precio">Precio por Dona: $</label>
        <span id="precio">1.5</span>
    </div>
    <button onclick="calcularTotal()">Calcular Total</button>
    <p class="total" id="total"></p>
</body>
</html>
