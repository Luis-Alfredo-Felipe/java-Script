<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion con Parametros</title>
</head>
<body>
    <script>
        function multiplicar(a,b){
            return a * b;
        }
        function restar(a,b){
            return a - b;
        }
        function division(a,b){
            return a / b;
        }
        function sumar(a,b){
            return a + b;
        }
        // console.log(1+" X "+5+" = "+multiplicar(1,5));
        // console.log(2+" X "+5+" = "+multiplicar(2,5));
        // console.log(3+" X "+5+" = "+multiplicar(3,5));
        // console.log(4+" X "+5+" = "+multiplicar(4,5));
        // console.log(5+" X "+5+" = "+multiplicar(5,5));
        // console.log(6+" X "+5+" = "+multiplicar(6,5));
        // console.log(7+" X "+5+" = "+multiplicar(7,5));
        // console.log(8+" X "+5+" = "+multiplicar(8,5));
        // console.log(9+" X "+5+" = "+multiplicar(9,5));
        // console.log(10+" X "+5+" = "+multiplicar(10,5));
        let n1 = 5;
        let n2 = 3;
        alert(sumar(n1, n2));
        alert(restar(n1, n2));
        alert(multiplicar(n1, n2));
        alert(division(n1, n2));
    </script>
</body>
</html>
