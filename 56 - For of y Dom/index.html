<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop for Of</title>
</head>
<body>
    <script>
        let frase = "Bienvenidos al Fabuloso Mundo de JAVASCRIPT";

            for (let letra of frase){
                document.write(letra + "<br>")
            }

    </script>
</body>
</html>
