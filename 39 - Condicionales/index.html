<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condicionales</title>
  </head>
  <body>
    <script>
      let miBool = true;
      /* Operadores de Comparacion*/
      console.log("El valor es ", miBool);
      /* Operador mayor que a > b*/
      let miBool2 = 5 > 1;
      console.log("El valor es ", miBool2);
      let miBool3 = 2 > 6;
      console.log("El valor es ", miBool3);
      /* Operador menor que a < b*/
      let miBool4 = 2 < 6;
      console.log("El valor es ", miBool4);
      let miBool5 = 7 < 6;
      console.log("El valor es ", miBool5);
      /*Operador Igual a == b*/
      let miBool6 = 8 == 8;
      console.log("El valor es ", miBool6);
      let miBool7 = 9 == 8;
      console.log("El valor es ", miBool7);
      /*Operador Igual a != b*/
      let miBool8 = 9 != 8;
      console.log("El valor es ", miBool8);
      let miBool9 = 9 != 9;
      console.log("El valor es ", miBool9);
      /*Operador >= y <=*/
      console.log("El valor es ", 8 >= 8);
      console.log("El valor es ", 8 <= 8);
    </script>
  </body>
</html>
