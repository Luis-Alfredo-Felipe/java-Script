<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For</title>
</head>
<body>
    <script>
        for(x = 0; x <= 5; x++){
            document.write("<h"+x+">Iteracion no: </h"+x+">");
        }
    </script>
</body>
</html>
