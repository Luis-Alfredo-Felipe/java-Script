<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor con Parametros</title>
</head>
<body>
    <script>
        //definicion de un constructor
        function Auto(marca, modelo, anio){
            this.marca = marca;
            this.modelo = modelo;
            this.anio = anio;
        }
        //crear objetos con el constructor
        let auto1 = new Auto("tesla","S-Model",2018);
        let auto2 = new Auto("toyota","Corrolla",2020);
    </script>
</body>
</html>
