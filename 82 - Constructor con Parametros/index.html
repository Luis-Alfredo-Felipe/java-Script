<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor con Parametros</title>
</head>
<body>
    <script>
        //constructor con parametros
        function Persona(nombre, edad){
            this.nombre = nombre;
            this.edad = edad;
        }

        let Persona1 = new Persona("carlos",30);
        let Persona2 = new Persona("laura",35);
    </script>
</body>
</html>
