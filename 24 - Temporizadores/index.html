<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
</head>
<body>
    <script>
        setTimeout(()=>{
            console.log("Han pasado 3 segundos");
        }, 3000);

        setInterval(()=>{
            console.log("Esto se repite cada 2 segundos")
        }, 2000);
    </script>
</body>
</html>
