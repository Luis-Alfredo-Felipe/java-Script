<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletin Estudiantil</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="listarNotas()">
    <div class="logo">
        <img src="boletin.png" alt="Logo del Colegio"> 
        <h2>Bienvenido a tu Boletin Estudiantil</h2>
    </div>

    <div class="estudiante">
        <h3>Alumno: Gary Granito</h3>
    </div>

    <h4>Notas</h4>
    <ul id="listaNota">
    </ul>

    <div class="info">
        <h4>Promedio: <span id="promedio"></span></h4>
        <button onclick="calcularPromedio">Calcular Promedio</button>
        <h4>Nota mas Amta: <span id="nota"></span></h4>
        <button onclick="notaMasAlta()">Buscar nota mas alta</button>

        <h4>Alguna Reprobada?: <span id="aplazo"></span></h4>
        <button onclick="hayAplazo()">Consulta Aplazo</button>
    </div>

</div>
</body>
</html>
