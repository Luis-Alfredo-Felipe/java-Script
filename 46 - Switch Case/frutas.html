<!DOCTYPE html>
<html>
  <head>
    <title>Switch</title>
  </head>
  <body>
    <p>Elige una de las opciones</p>
    <ol>
      <li>Manzana</li>
      <li>Naranja</li>
      <li>Banana</li>
      <li>Pera</li>
      <li>Sand√≠a</li>
    </ol>

    <input type="number" id="numeroFruta" min="1" max="5" />
    <button onclick="consultarPrecio()">Precio</button>

    <h3 id="textoPrecio"></h3>
    <script>
      function consultarPrecio() {
        let elementoRespuesta = document.getElementById("textoPrecio");

        let elementoFruta = document.getElementById("numeroFruta");
        let fruta = elementoFruta.value;

        switch (fruta) {
          case "1":
            elementoRespuesta.textContent = "Manzana Q 8.45";
            break;
          case "2":
            elementoRespuesta.textContent = "Q 6.32";
            break;
          case "3":
            elementoRespuesta.textContent = "Q 2.36";
            break;
          case "4":
            elementoRespuesta.textContent = "Q 1.58";
            break;
          case "5":
            elementoRespuesta.textContent = "Q 7.21";
            break;
        }
      }
    </script>
  </body>
</html>
